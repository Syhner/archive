{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div id=error></div>
    <form action="/register" method="post" id="form">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password Confirmation" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}

{% block script %}
<script>
let error = document.getElementById('error');
let form = document.getElementById('form');

form.addEventListener('submit', e => {
    let {value: password} = document.getElementById('password');
    let {value: confirmation} = document.getElementById('confirmation');

    if (password != confirmation) {
        e.preventDefault();
        error.innerText = "Passwords must match!";
    }
});
</script>
{% endblock %}
